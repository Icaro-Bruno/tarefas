<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulário de Tarefa</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px 25px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #34495e;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95em;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="date"]:focus {
      border-color: #3498db;
      outline: none;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      margin-top: 20px;
      background-color: #2ecc71;
      color: white;
      padding: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: #27ae60;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: white;
      background-color: #3498db;
      padding: 8px 14px;
      border-radius: 4px;
      font-size: 0.9em;
      transition: background-color 0.2s ease;
    }

    a:hover {
      background-color: #2980b9;
    }
  </style>

</head>
<body>
<h1 th:text="${tarefa.id != null} ? 'Editar Tarefa' : 'Nova Tarefa'"></h1>

<form th:action="@{/}" th:object="${tarefa}" method="post">
  <label>Nome:</label>
  <input type="text" th:field="*{nome}" />

  <label>Data de Entrega:</label>
  <input type="date" th:field="*{dataEntrega}" />

  <label>Responsável:</label>
  <input type="text" th:field="*{responsavel}" />

  <button type="submit">Salvar</button>
</form>

<a th:href="@{/tarefas-view}">Voltar</a>
</body>
</html>
