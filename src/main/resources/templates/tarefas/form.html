<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulário de Tarefa</title>
</head>
<body>
<h1 th:text="${tarefa.id != null} ? 'Editar Tarefa' : 'Nova Tarefa'"></h1>

<form th:action="@{/}" th:object="${tarefa}" method="post">
  <label>Nome:</label>
  <input type="text" th:field="*{nome}" />

  <label>Data de Entrega:</label>
  <input type="date" th:field="*{dataEntrega}" />

  <label>Responsável:</label>
  <input type="text" th:field="*{responsavel}" />

  <button type="submit">Salvar</button>
</form>

<a th:href="@{/tarefas-view}">Voltar</a>
</body>
</html>
